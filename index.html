<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Create Your Burger</title>
</head>
<body>
  <div class="wrapper">
    <!-- intestazione pagina -->
    <header>
      <h1>Create Your Burger</h1>
      <img src="img/burger-top.png" alt="Burger" class="logo">
    </header>
    <!-- /intestazione pagina -->
    <!-- corpo della pagina -->
    <main>
      <!-- nome hamburger -->
      <div class="burger-name-block">
        <input type="text" id="burger-name" placeholder="Name Your Burger">
      </div>
      <!-- /nome hamburger -->
      <!-- lista ingredienti da aggiungere -->
      <div class="section-title">
        <h2>Ingredients</h2>
      </div>
      <div class="ingredients">
        <div class="left">
          <ul class="ingredients-list">
            <li>
              <img src="img/cheese.svg" alt="cheese" class="ingredient-img">
              <label for="cheese"> Cheese
                <input type="checkbox" id="cheese" class="add-ingredient" value="4"> add
              </label>
            </li>
            <li>
              <img src="img/fried-egg.svg" alt="Egg" class="ingredient-img">
              <label for="egg"> Egg
                <input type="checkbox" id="egg" class="add-ingredient" value="3"> add
              </label>
            </li>
            <li>
              <img src="img/mustard.svg" alt="Mustard" class="ingredient-img">
              <label for="mustard"> Mustard
                <input type="checkbox" id="mustard" class="add-ingredient" value="2"> add
              </label>
            </li>
          </ul>
        </div>
        <div class="right">
          <ul class="ingredients-list">
            <li>
              <img src="img/tomato.svg" alt="tomato" class="ingredient-img">
              <label for="tomato"> Tomato
                <input type="checkbox" id="tomato" class="add-ingredient" value="5"> add
              </label>
            </li>
            <li>
              <img src="img/lettuce.svg" alt="Lettuce" class="ingredient-img">
              <label for="lettuce"> Lettuce
                <input type="checkbox" id="lettuce" class="add-ingredient" value="5"> add
              </label>
            </li>
            <li>
              <img src="img/ketchup.svg" alt="Ketchup" class="ingredient-img">
              <label for="ketchup"> Ketchup
                <input type="checkbox" id="ketchup" class="add-ingredient" value="2"> add
              </label>
            </li>
          </ul>
        </div>
      </div>
      <!-- /lista ingredienti da aggiungere -->
      <!-- blocco coupon -->
      <div class="discount">
        <label for="coupon" class="discount-label"> Discount Coupon
          <input type="text" id="coupon" placeholder="Insert Your Coupon">
        </label>
      </div>
      <!-- /blocco coupon -->
      <!-- bottone calcolo totale -->
      <div class="calculate-button">
        <button type="button" name="button" id="calculate">Calculate</button>
      </div>
      <!-- /bottone calcolo totale -->
    </main>
    <!-- /corpo della pagina -->
    <!-- footer -->
    <footer>
      <div>Your Price</div>
      <div id="total">50â‚¬</div>
    </footer>
    <!-- /footer -->
  </div>
  <!-- script -->
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
